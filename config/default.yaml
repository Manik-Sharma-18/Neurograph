# Graph structure
total_nodes: 50
num_input_nodes: 5
num_output_nodes: 10
vector_dim: 5
phase_bins: 8
mag_bins: 256
cardinality: 3
seed: 42

# Forward pass behavior
decay_factor: 0.925
min_activation_strength: 0.01
max_timesteps: 6
top_k_neighbors: 4
use_radiation: true

# Learning
learning_rate: 0.001
warmup_epochs: 5
num_epochs: 50
batch_size: 5

# Paths
graph_path: config/static_graph.pkl
log_path: logs/
